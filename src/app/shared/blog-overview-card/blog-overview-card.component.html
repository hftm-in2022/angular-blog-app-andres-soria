<mat-card class="blog-card">
  <mat-card-header>
    <mat-card-title class="card-title" data-testid="title">{{
      blog.title
    }}</mat-card-title>
  </mat-card-header>
  @if (blog.headerImageUrl) {
    <img
      height="300"
      class="blog-image"
      mat-card-image
      src="{{ blog.headerImageUrl }}"
      alt="blog title image"
      data-testid="blog-header-image"
    />
  } @else {
    <img
      height="300"
      class="blog-image"
      mat-card-image
      src="{{ 'https://picsum.photos/seed/' + blog.id + '/348/300' }}"
      alt="Random Photo"
    />
  }
  <mat-card-content data-testid="blog-content">
    <p>{{ blog.contentPreview }}</p>
  </mat-card-content>
  <mat-card-footer class="blog-footer">
    <mat-card-content class="blog-author" data-testid="blog-author">
      <p>{{ blog.author }}</p>
    </mat-card-content>
    <span class="icon" data-testid="blog-liked-by-me">{{
      blog.likedByMe ? "‚ù§Ô∏è" : "ü§ç"
    }}</span>
  </mat-card-footer>
</mat-card>
