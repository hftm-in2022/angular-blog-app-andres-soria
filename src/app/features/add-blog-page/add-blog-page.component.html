<div class="form-card-container">
  <button mat-flat-button [routerLink]="['/overview']">
    <mat-icon>arrow_back</mat-icon>
    Go back
  </button>

  <mat-card appearance="outlined" class="form-card">
    <mat-card-header class="form-card-title">
      <mat-icon>add_circle</mat-icon>
      Create new post
    </mat-card-header>

    <mat-divider></mat-divider>

    <mat-card-content>
      <form
        [formGroup]="blogForm"
        (ngSubmit)="onSubmit()"
        class="form-card-content"
      >
        <mat-form-field appearance="outline" class="form-control">
          <mat-label>Title</mat-label>
          <input
            matInput
            placeholder="Enter your title"
            [formControl]="title"
            (blur)="updateTitleErrorMessage()"
            required
          />
          @if (title.invalid) {
            <mat-error>{{ titleErrorMessage() }}</mat-error>
          }
        </mat-form-field>
        <mat-form-field appearance="outline" class="form-control">
          <mat-label>Content</mat-label>
          <textarea
            matInput
            placeholder="Enter your story"
            [formControl]="content"
            (blur)="updateContentErrorMessage()"
            required
            rows="8"
          ></textarea>
          @if (content.invalid) {
            <mat-error>{{ contentErrorMessage() }}</mat-error>
          }
        </mat-form-field>

        <div class="form-actions">
          <button mat-flat-button type="button" (click)="blogForm.reset()">
            <mat-icon>restart_alt</mat-icon>
            Reset input
          </button>
          <button mat-flat-button type="submit" [disabled]="blogForm.invalid">
            <mat-icon>send</mat-icon>
            Publish post
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
