<div class="blog-overview-container">
  <mat-chip>
    <a mat-fab extended routerLink="/add">
      <mat-icon>add_notes</mat-icon>
      Add post
    </a>
  </mat-chip>

  @for (blog of model.data; track blog.id) {
    <app-blog-overview-card
      [blog]="blog"
      [routerLink]="['/detail/', blog.id]"
    ></app-blog-overview-card>
  }
</div>
